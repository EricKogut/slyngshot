<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title> Slyngshot Backend </title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row mb-5">
        <div class="col">
          <p>Slyngshot Backend</p>
          <h3>The server is up and running as of</h3>
          <p id="date"></p>
        </div>
      </div>
    </div>

    <script>
      var d = new Date();
      document.getElementById('date').innerHTML = d;
    </script>
    <script>
      const getUsersEndpoint = async () => {
        const response = await fetch('/users/test', {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
          },
        });
        const res = await response.json(); //extract JSON from the http response
        document.getElementById('users-status').innerHTML = res.res;
      };
  
      getUsersEndpoint();
    </script>
  </body>
</html>
